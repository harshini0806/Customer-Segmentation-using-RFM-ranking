<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static',filename='styles/styles.css') }}" type="text/css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form method="POST" action="/select_algo">
    <label for="algo">Select the Algorithm </label>
    <select id="algo" name="algo">
      {%for i in models%}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <input class="algoSubmit" type="submit" value="Submit" />
    <button id="algoSubmit" type="submit" class="btn btn-success">
      <a href="\result">Get the Result</a>
    </button>
  </form>
